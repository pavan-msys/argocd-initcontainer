apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers: 
        - name: setup
          image: busybox
          command: ['sh', '-c', 'echo InitContainer running && sleep 10']
          volumeMounts:
            - name: shared-data
              mountPath: /data
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
      volumes:
        - name: shared-data
          emptyDir: {}
